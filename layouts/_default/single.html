{{ define "main" }}
<article class="card">
  <h1>{{ .Title }}</h1>
  <p class="byline">
    <span class="meta">{{ .Date.Format "2006-01-02 15:04" }}</span>
    {{ with .Params.authors }} Â· 
      {{ range $i, $a := . }}
        {{ if $i }}, {{ end }}
        <a href="{{ (site.GetPage (printf "/authors/%s" (urlize $a))).RelPermalink }}">{{ $a }}</a>
      {{ end }}
    {{ end }}
  </p>
  {{ partial "head/jsonld.html" . }}
  <div class="content">{{ .Content }}</div>
</article>
{{ end }}
