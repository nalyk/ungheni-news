{{ define "main" }}
  <header class="list-header">
    <h1 class="list-title">{{ .Title }}</h1>
    {{ with .Content }}
      <div class="list-description">{{ . }}</div>
    {{ end }}
  </header>
  <div class="newspaper-grid">
    {{ range .Paginator.Pages }}
      {{ partial "card.html" (dict "page" . "card_class" "card-standard") }}
    {{ end }}
  </div>
{{ end }}
