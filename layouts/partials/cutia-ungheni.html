{{ with .Params.cutia_ungheni }}
<aside class="cutia-ungheni">
  <h3 class="cutia-title">Impact Local: Ungheni</h3>
  <div class="cutia-content">
    {{ if reflect.IsMap . }}
      <ul>
        {{ range $key, $value := . }}
          <li><strong>{{ $key | humanize }}:</strong> {{ $value | markdownify }}</li>
        {{ end }}
      </ul>
    {{ else }}
      <p>{{ . | markdownify }}</p>
    {{ end }}
  </div>
</aside>
{{ end }}
