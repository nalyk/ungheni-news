{{/*
  SoundCloud Embed

  Usage: {{< soundcloud "TRACK_URL" >}}
  Example: {{< soundcloud "https://soundcloud.com/user/track-name" >}}
*/}}
{{ $url := .Get 0 }}
<div class="embed-responsive embed-soundcloud">
  <iframe
    width="100%"
    height="166"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url={{ $url | urlize }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
    loading="lazy">
  </iframe>
</div>
