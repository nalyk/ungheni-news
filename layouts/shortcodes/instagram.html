{{/*
  Instagram Post/Reel Embed

  Usage: {{< instagram "POST_SHORTCODE" >}}
  Example: {{< instagram "C1234567890" >}}

  Note: Get shortcode from URL like instagram.com/p/C1234567890/ or instagram.com/reel/C1234567890/
*/}}
{{ $code := .Get 0 }}
<div class="embed-responsive embed-instagram">
  <blockquote class="instagram-media"
    data-instgrm-permalink="https://www.instagram.com/p/{{ $code }}/"
    data-instgrm-version="14"
    style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
    <div style="padding:16px;">
      <a href="https://www.instagram.com/p/{{ $code }}/"
        style="background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;"
        target="_blank">
        View this post on Instagram
      </a>
    </div>
  </blockquote>
  <script async src="//www.instagram.com/embed.js"></script>
</div>
