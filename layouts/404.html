{{ define "main" }}
<section class="not-found">
  <h1>404</h1>
  <p>
    {{ if eq .Site.Language.Lang "ru" }}
      Страница не найдена.
    {{ else }}
      Pagina nu a fost găsită.
    {{ end }}
  </p>
  <p>
    {{ if eq .Site.Language.Lang "ru" }}
      Перейдите на <a href="/ru/">главную</a> или воспользуйтесь поиском.
    {{ else }}
      Mergi la <a href="/">pagina principală</a> sau folosește căutarea.
    {{ end }}
  </p>
</section>
{{ end }}
