{{ define "main" }}
  <h1>Debugging Homepage</h1>
  <h2>Total Regular Pages: {{ len site.RegularPages }}</h2>
  <ul>
    {{ range site.RegularPages }}
      <li>{{ .Title }} (Kind: {{ .Kind }}, Type: {{ .Type }}, Section: {{ .Section }}, Lang: {{ .Language.Lang }})</li>
    {{ end }}
  </ul>
{{ end }}
