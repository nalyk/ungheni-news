<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="subtle-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Subtle background -->
  <rect width="1600" height="900" fill="url(#subtle-bg)"/>
  
  <!-- Minimal geometric pattern -->
  <g stroke="#94a3b8" stroke-width="1" fill="none" opacity="0.3">
    <circle cx="200" cy="150" r="40"/>
    <rect x="400" y="100" width="80" height="80" rx="8"/>
    <polygon points="650,120 720,120 685,180" />
    <circle cx="900" cy="140" r="30"/>
    <rect x="1100" y="110" width="60" height="60" rx="8"/>
    <circle cx="1350" cy="160" r="35"/>
  </g>
  
  <!-- Content area suggestion -->
  <rect x="0" y="700" width="1600" height="200" fill="#ffffff" opacity="0.9"/>
  
  <!-- Title -->
  <text x="80" y="780" fill="#1e293b" font-family="system-ui,-apple-system,Segoe UI,Roboto,sans-serif" font-size="48" font-weight="600" opacity="0.8">
    Politică
  </text>
  
  <!-- Subtitle -->
  <text x="80" y="820" fill="#64748b" font-family="system-ui,-apple-system,Segoe UI,Roboto,sans-serif" font-size="18" font-weight="400">
    Analize politice și guvernare locală
  </text>
</svg>