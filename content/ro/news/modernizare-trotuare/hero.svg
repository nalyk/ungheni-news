<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="local-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- Subtle background -->
  <rect width="1600" height="900" fill="url(#local-bg)"/>
  
  <!-- Local community pattern -->
  <g fill="#0ea5e9" opacity="0.15">
    <!-- Buildings/houses suggestion -->
    <rect x="150" y="300" width="40" height="60" rx="4"/>
    <rect x="200" y="280" width="50" height="80" rx="4"/>
    <rect x="260" y="320" width="35" height="40" rx="4"/>
    
    <rect x="400" y="290" width="45" height="70" rx="4"/>
    <rect x="450" y="310" width="40" height="50" rx="4"/>
    
    <rect x="650" y="285" width="55" height="75" rx="4"/>
    <rect x="710" y="300" width="42" height="60" rx="4"/>
    
    <!-- Connection lines (community bonds) -->
    <line x1="225" y1="340" x2="422" y2="330" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
    <line x1="475" y1="335" x2="675" y2="322" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Content area -->
  <rect x="0" y="700" width="1600" height="200" fill="#ffffff" opacity="0.95"/>
  
  <!-- Title -->
  <text x="80" y="780" fill="#0c4a6e" font-family="system-ui,-apple-system,Segoe UI,Roboto,sans-serif" font-size="48" font-weight="600" opacity="0.9">
    Local
  </text>
  
  <!-- Subtitle -->
  <text x="80" y="820" fill="#0369a1" font-family="system-ui,-apple-system,Segoe UI,Roboto,sans-serif" font-size="18" font-weight="400">
    Știri și evenimente din comunitatea Ungheni
  </text>
</svg>