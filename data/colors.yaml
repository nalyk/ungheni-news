newspaper:
  bg: "#f8f7f2"          # A warm, papery off-white, like newsprint.
  surface: "#ffffff"       # Pure white for contrast on elements like cards.
  fg: "#121212"            # A strong, near-black for maximum readability.
  muted: "#505050"         # A softer gray for bylines, timestamps, and secondary text.
  border: "#dcdcd2"       # A subtle border color that complements the papery background.
  accent: "#0d47a1"        # A deep, classic navy blue for links and important UI elements.
  accent-secondary: "#b71c1c" # A traditional, authoritative red for breaking news or special highlights.