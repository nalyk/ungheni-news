# Homepage Category Blocks Configuration
#
# Layout types:
#   - split-featured: Featured article with image left, text list right
#   - list-image-first: First article with image, rest text-only
#   - text-only: Simple text list without images
#   - horizontal: Image on left, content on right
#
# Each block can be repeated and customized independently

blocks:
  # 1. Local News - Horizontal layout
  - category: local
    layout: horizontal
    limit: 5

  # 2. Border & Transport - Horizontal cards with images
  - category: frontiera-transport
    layout: split-featured
    limit: 5

  # 3. Economy & ZEL - List with first image
  - category: economie-zel
    layout: list-image-first
    limit: 5

  # 4. Public Services - Text-only compact list
  - category: servicii-publice
    layout: text-only
    limit: 4

  # 5. Education & Health - Horizontal layout
  - category: educatie-sanatate
    layout: horizontal
    limit: 3
