baseURL = "https://nalyk.github.io/ungheni-news/"
title = "Newsroom"
timeZone = "Europe/Chisinau"
defaultContentLanguage = "ro"
enableRobotsTXT = true
paginate = 12
pluralizeListTitles = false
removePathAccents = true

## Theme disabled in CI to avoid module fetch; using local layouts

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  news = "/news/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  theme_palette = "modern"

[taxonomies]
  tag = "tags"
  author = "authors"
