baseURL = "https://triunghi.md/"
title = "Triunghi.md"
timeZone = "Europe/Chisinau"
defaultContentLanguage = "ro"
enableRobotsTXT = true
[pagination]
  pagerSize = 12
pluralizeListTitles = false
removePathAccents = true

## Theme disabled in CI to avoid module fetch; using local layouts

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  news = "/news/:slug/"

[outputs]
  home = ["HTML", "RSS"]

[params]
  theme_palette = "modern"
  # Triunghi.md editorial configuration
  editorial_ratio = "60/30/10"  # Local/National/International
  cutia_ungheni_required = ["national", "ue-romania"]
  
  # Site branding
  publisher = "Triunghi.md"
  tagline = "Presă locală pentru Ungheni cu minte rece și coloană vertebrală"
  
  # Media & performance
  # Optional: set to your Cloudinary base URL (e.g., https://res.cloudinary.com/<cloud>/)
  # When set, images referenced by front matter paths use Cloudinary responsive variants.
  cloudinary_url = ""
  
  # Social profiles (used in JSON-LD/SEO when present)
  twitter_site = "@triunghimd"
  facebook_page = "https://www.facebook.com/triunghi.md"

[taxonomies]
  tag = "tags"
  author = "authors"
  category = "categories"
  format = "formats"
